<!doctype html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login - EVSE</title>
  <style>
    body { 
      font-family: system-ui, -apple-system, sans-serif; 
      margin: 0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #f5f5f5;
    }
    .login-card {
      background: white;
      padding: 32px;
      border-radius: 16px;
      box-shadow: 0 4px 20px rgba(0,0,0,.1);
      width: 100%;
      max-width: 320px;
      margin: 16px;
      text-align: center;
    }
    h1 { margin: 0 0 8px 0; font-size: 28px; }
    .subtitle { color: #666; margin-bottom: 24px; }
    input {
      width: 100%;
      padding: 16px;
      font-size: 24px;
      text-align: center;
      letter-spacing: 8px;
      border: 2px solid #ddd;
      border-radius: 12px;
      box-sizing: border-box;
      margin-bottom: 16px;
    }
    input:focus {
      outline: none;
      border-color: #1db954;
    }
    button {
      width: 100%;
      padding: 16px;
      font-size: 18px;
      background: #1db954;
      color: white;
      border: none;
      border-radius: 12px;
      cursor: pointer;
    }
    button:hover { background: #1aa34a; }
    button:disabled { background: #ccc; cursor: not-allowed; }
    .error {
      color: #ff4d4f;
      margin-top: 12px;
      display: none;
    }
  </style>
</head>
<body>
  <div class="login-card">
    <h1>ðŸ”Œ MG4 Charger</h1>
    <div class="subtitle">Enter PIN to continue</div>
    
    <input 
      type="password" 
      id="pin" 
      maxlength="4" 
      inputmode="numeric" 
      pattern="[0-9]*"
      placeholder="â€¢â€¢â€¢â€¢"
      autofocus
    />
    
    <button onclick="login()" id="loginBtn">Enter</button>
    
    <div class="error" id="error">Invalid PIN. Try again.</div>
  </div>

<script>
const pinInput = document.getElementById('pin');
const errorEl = document.getElementById('error');
const loginBtn = document.getElementById('loginBtn');

// Auto-submit when 4 digits entered
pinInput.addEventListener('input', () => {
  errorEl.style.display = 'none';
  if (pinInput.value.length === 4) {
    login();
  }
});

// Enter key to submit
pinInput.addEventListener('keypress', (e) => {
  if (e.key === 'Enter') login();
});

async function login() {
  const pin = pinInput.value;
  if (!pin) return;
  
  loginBtn.disabled = true;
  
  try {
    const r = await fetch('/api/login?pin=' + encodeURIComponent(pin), {
      method: 'POST'
    });
    const data = await r.json();
    
    if (data.ok) {
      window.location.href = '/';
    } else {
      errorEl.style.display = 'block';
      pinInput.value = '';
      pinInput.focus();
    }
  } catch(e) {
    errorEl.style.display = 'block';
  }
  
  loginBtn.disabled = false;
}
</script>

</body>
</html>
