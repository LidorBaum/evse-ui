<head>
  <meta charset="UTF-8">

  <script>
    tailwind.config = { darkMode: 'class' }
  </script>

    // Apply dark mode immediately to prevent flash - default to dark

    }
  </script>

          <option value="">All Users</option>
        </select>

      </div>
    </div>

<script>
// Note Modal functions
function openNoteModal(sessionId, currentNote) {
  document.getElementById('noteSessionId').value = sessionId;
  document.getElementById('noteText').value = currentNote || '';
  document.getElementById('noteModal').classList.remove('hidden');
  document.getElementById('noteText').focus();
}

function closeNoteModal() {
  document.getElementById('noteModal').classList.add('hidden');
}

async function saveNote() {
  const sessionId = document.getElementById('noteSessionId').value;
  const note = document.getElementById('noteText').value.trim();
  
  try {
    const r = await fetch('/api/session/' + sessionId + '/note', {
      method: 'POST',
      headers: {'Content-Type': 'application/json'},
      body: JSON.stringify({ note })
    });
    if (r.ok) {
      closeNoteModal();
      // Refresh sessions to show updated note
      loadSessions();
    }
  } catch(e) {}
}

// Merge Modal functions
let mergeMainSession = null;
let mergeNeighbors = [];
let mergeSelected = new Set();

async function openMergeModal(sessionId) {
  mergeSelected.clear();
  mergeSelected.add(sessionId);
  
  document.getElementById('mergeMainSessionId').value = sessionId;
  document.getElementById('mergeSessionsList').innerHTML = '<div class="text-center py-4"><svg class="w-6 h-6 mx-auto animate-spin text-emerald-500" fill="none" viewBox="0 0 24 24"><circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle></svg></div>';
  document.getElementById('mergePreview').classList.add('hidden');
  document.getElementById('mergeConfirmBtn').disabled = true;
  document.getElementById('mergeModal').classList.remove('hidden');
  
  try {
    const r = await fetch('/api/session/' + sessionId + '/neighbors');
    if (!r.ok) throw new Error('Failed to fetch');
    const data = await r.json();
    
    if (!data.ok) {
      document.getElementById('mergeSessionsList').innerHTML = '<div class="text-red-500">Error: ' + (data.error || 'Unknown error') + '</div>';
      return;
    }
    
    mergeMainSession = data.session;
    mergeNeighbors = data.neighbors || [];
    
    if (mergeNeighbors.length === 0) {
      document.getElementById('mergeSessionsList').innerHTML = '<div class="text-gray-500 dark:text-gray-400 text-center py-4">No neighboring sessions found (same user, within 30 min gap)</div>';
      return;
    }
    
    renderMergeList();
  } catch(e) {
    document.getElementById('mergeSessionsList').innerHTML = '<div class="text-red-500">Failed to load neighbors</div>';
  }
}

function renderMergeList() {
  const allToShow = [mergeMainSession, ...mergeNeighbors].sort((a, b) => 
    new Date(a.started_at) - new Date(b.started_at)
  );
  
  const html = allToShow.map(s => {
    const energy = getSessionEnergy(s).toFixed(1);
    const isMain = s.id === mergeMainSession.id;
    const isChecked = mergeSelected.has(s.id);
    
    return `<label class="flex items-center gap-3 p-3 rounded-lg border ${isChecked ? 'border-emerald-500 bg-emerald-50 dark:bg-emerald-900/20' : 'border-gray-200 dark:border-gray-600'} cursor-pointer hover:border-emerald-400 transition">
      <input type="checkbox" ${isChecked ? 'checked' : ''} ${isMain ? 'disabled' : ''} onchange="toggleMergeSession('${s.id}')" class="w-4 h-4 text-emerald-500 rounded focus:ring-emerald-500">
      <div class="flex-1">
        <div class="font-medium text-gray-900 dark:text-white">${energy} kWh ${isMain ? '<span class="text-xs text-emerald-500">(selected)</span>' : ''}</div>
        <div class="text-xs text-gray-500 dark:text-gray-400">${fmtDate(s.started_at)} ‚Üí ${s.ended_at ? fmtDate(s.ended_at) : 'ongoing'}</div>
      </div>
    </label>`;
  }).join('');
  
  document.getElementById('mergeSessionsList').innerHTML = html;
  updateMergePreview();
}

function toggleMergeSession(sessionId) {
  if (mergeSelected.has(sessionId)) {
    mergeSelected.delete(sessionId);
  } else {
    mergeSelected.add(sessionId);
  }
  renderMergeList();
}

function updateMergePreview() {
  const btn = document.getElementById('mergeConfirmBtn');
  const preview = document.getElementById('mergePreview');
  
  if (mergeSelected.size < 2) {
    btn.disabled = true;
    preview.classList.add('hidden');
    return;
  }
  
  btn.disabled = false;
  preview.classList.remove('hidden');
  
  // Calculate merged stats
  const allToMerge = [mergeMainSession, ...mergeNeighbors].filter(s => mergeSelected.has(s.id));
  allToMerge.sort((a, b) => new Date(a.started_at) - new Date(b.started_at));
  
  const first = allToMerge[0];
  const last = allToMerge[allToMerge.length - 1];
  const totalEnergy = (last.end_amount_kwh || 0) - (first.start_amount_kwh || 0);
  
  document.getElementById('mergePreviewDetails').innerHTML = `
    <div>‚ö° ${totalEnergy.toFixed(1)} kWh total</div>
    <div>üïê ${fmtDate(first.started_at)} ‚Üí ${last.ended_at ? fmtDate(last.ended_at) : 'ongoing'}</div>
    <div>üì¶ Merging ${mergeSelected.size} sessions</div>
  `;
}

function closeMergeModal() {
  document.getElementById('mergeModal').classList.add('hidden');
}

async function confirmMerge() {
  if (mergeSelected.size < 2) return;
  
  const btn = document.getElementById('mergeConfirmBtn');
  btn.disabled = true;
  btn.textContent = 'Merging...';
  
  try {
    const r = await fetch('/api/sessions/merge', {
      method: 'POST',
      headers: {'Content-Type': 'application/json'},
      body: JSON.stringify({ session_ids: Array.from(mergeSelected) })
    });
    
    const data = await r.json();
    
    if (data.ok) {
      closeMergeModal();
      loadSessions();
    } else {
      alert('Merge failed: ' + (data.error || 'Unknown error'));
    }
  } catch(e) {
    alert('Merge failed: ' + e.message);
  }
  
  btn.disabled = false;
  btn.textContent = 'Merge Selected';
}

// Dark mode init
const isDarkMode = (function() {
  // Dark mode is already applied in head, this just ensures consistency
  const isDark = localStorage.getItem('darkMode') !== 'false';
  if (isDark) document.documentElement.classList.add('dark');
  else document.documentElement.classList.remove('dark');
  return isDark;
})();

let pricePerKwh = 0;
let clockSettings = { clock_start: '23:00', clock_end: '07:00' };
let clockDiscountPercent = 20;
let allSessions = [];
let selectedUser = '';
let mainChart = null;
let currentChartView = 'cost';

function fmtDate(isoStr){
  if (!isoStr) return '?';
  try {
    const d = new Date(isoStr);
    return d.toLocaleString('he-IL', {
      timeZone: 'Asia/Jerusalem',
      day: '2-digit',
      month: '2-digit',
      year: '2-digit',
      hour: '2-digit',
      minute: '2-digit'
    });
  } catch(e) {
    return isoStr;
  }
}

function isMinuteInClock(minute) {
  const [startH, startM] = clockSettings.clock_start.split(':').map(Number);
  const [endH, endM] = clockSettings.clock_end.split(':').map(Number);
  const startMinutes = startH * 60 + startM;
  const endMinutes = endH * 60 + endM;

  if (startMinutes <= endMinutes) {
    return minute >= startMinutes && minute < endMinutes;
  } else {
    return minute >= startMinutes || minute < endMinutes;
  }
}

function calcClockMinutes(startedAt, endedAt) {
  const startDate = new Date(startedAt);
  const endDate = endedAt ? new Date(endedAt) : new Date();
  const totalMins = Math.max(0, Math.round((endDate - startDate) / 60000));
  
  if (totalMins === 0) return { clockMins: 0, nonClockMins: 0 };
  
  const [startH, startM] = clockSettings.clock_start.split(':').map(Number);
  const [endH, endM] = clockSettings.clock_end.split(':').map(Number);
  const clockStart = startH * 60 + startM;
  const clockEnd = endH * 60 + endM;
  
  if (totalMins <= 1440) {
    let clockMins = 0;
    const step = Math.max(1, Math.floor(totalMins / 100));
    for (let i = 0; i < totalMins; i += step) {
      const t = new Date(startDate.getTime() + i * 60000);
      const jTime = new Date(t.toLocaleString('en-US', { timeZone: 'Asia/Jerusalem' }));
      const minuteOfDay = jTime.getHours() * 60 + jTime.getMinutes();
      
      const inClock = clockStart <= clockEnd 
        ? (minuteOfDay >= clockStart && minuteOfDay < clockEnd)
        : (minuteOfDay >= clockStart || minuteOfDay < clockEnd);
      
      if (inClock) clockMins += step;
    }
    clockMins = Math.min(clockMins, totalMins);
    return { clockMins, nonClockMins: totalMins - clockMins };
  }
  
  const clockHoursPerDay = clockStart <= clockEnd 
    ? (clockEnd - clockStart) / 60 
    : (1440 - clockStart + clockEnd) / 60;
  const clockRatio = clockHoursPerDay / 24;
  const clockMins = Math.round(totalMins * clockRatio);
  return { clockMins, nonClockMins: totalMins - clockMins };
}

function calcSessionCost(energyVal, startedAt, endedAt) {
  if (energyVal <= 0) return 0;

  const { clockMins, nonClockMins } = calcClockMinutes(startedAt, endedAt);
  const totalMins = clockMins + nonClockMins;

  if (totalMins === 0) return energyVal * pricePerKwh;

  const clockEnergy = energyVal * (clockMins / totalMins);
  const nonClockEnergy = energyVal * (nonClockMins / totalMins);

  const discountMultiplier = 1 - (clockDiscountPercent / 100);
  const clockCost = clockEnergy * pricePerKwh * discountMultiplier;
  const nonClockCost = nonClockEnergy * pricePerKwh;

  return clockCost + nonClockCost;
}

function getSessionEnergy(s) {
  if (s.session_energy_kwh != null) return s.session_energy_kwh;
  if (s.end_amount_kwh != null && s.start_amount_kwh != null) {
    return s.end_amount_kwh - s.start_amount_kwh;
  }
  return 0;
}

function getSessionDurationMins(s) {
  if (!s.started_at) return 0;
  const start = new Date(s.started_at);
  const end = s.ended_at ? new Date(s.ended_at) : new Date();
  return (end - start) / 60000;
}

function fmtDuration(mins) {
  if (mins < 60) return Math.round(mins) + ' min';
  const h = Math.floor(mins / 60);
  const m = Math.round(mins % 60);
  return h + 'h ' + m + 'm';
}

function getMonthKey(isoStr) {
  if (!isoStr) return null;
  const d = new Date(isoStr);
  const jTime = new Date(d.toLocaleString('en-US', { timeZone: 'Asia/Jerusalem' }));
  const year = jTime.getFullYear();
  const month = String(jTime.getMonth() + 1).padStart(2, '0');
  return `${year}-${month}`;
}

function getMonthName(monthKey) {
  const [year, month] = monthKey.split('-');
  const d = new Date(year, parseInt(month) - 1, 1);
  return d.toLocaleString('en-US', { month: 'short', year: 'numeric' });
}

function getMonthShortName(monthKey) {
  const [year, month] = monthKey.split('-');
  const d = new Date(year, parseInt(month) - 1, 1);
  return d.toLocaleString('en-US', { month: 'short' });
}

// Chart functions
function getChartData(sessions) {
  const months = {};
  
  sessions.forEach(s => {
    const monthKey = getMonthKey(s.started_at);
    if (!monthKey) return;
    
    if (!months[monthKey]) {
      months[monthKey] = { kwh: 0, cost: 0, count: 0 };
    }
    
    const energy = getSessionEnergy(s);
    const cost = calcSessionCost(energy, s.started_at, s.ended_at);
    
    months[monthKey].kwh += energy;
    months[monthKey].cost += cost;
    months[monthKey].count++;
  });
  
  // Sort by month and get last 12 months
  const sortedKeys = Object.keys(months).sort().slice(-12);
  
  return {
    labels: sortedKeys.map(k => getMonthShortName(k)),
    cost: sortedKeys.map(k => months[k].cost),
    energy: sortedKeys.map(k => months[k].kwh),
    sessions: sortedKeys.map(k => months[k].count)
  };
}

function setChartView(view) {
  currentChartView = view;
  
  // Update button styles
  ['cost', 'energy', 'sessions'].forEach(v => {
    const btn = document.getElementById('chartBtn' + v.charAt(0).toUpperCase() + v.slice(1));
    if (v === view) {
      btn.className = 'text-xs px-3 py-1 rounded-lg bg-emerald-500 text-white';
    } else {
      btn.className = 'text-xs px-3 py-1 rounded-lg bg-gray-200 dark:bg-gray-600 text-gray-700 dark:text-gray-300';
    }
  });
  
  renderChart(getFilteredSessions());
}

function renderChart(sessions) {
  const ctx = document.getElementById('mainChart').getContext('2d');
  const data = getChartData(sessions);
  const isDark = document.documentElement.classList.contains('dark');
  
  const configs = {
    cost: {
      label: 'Cost (‚Ç™)',
      data: data.cost,
      backgroundColor: 'rgba(16, 185, 129, 0.8)',
      borderColor: 'rgb(16, 185, 129)',
      prefix: '‚Ç™',
      suffix: ''
    },
    energy: {
      label: 'Energy (kWh)',
      data: data.energy,
      backgroundColor: 'rgba(59, 130, 246, 0.8)',
      borderColor: 'rgb(59, 130, 246)',
      prefix: '',
      suffix: ' kWh'
    },
    sessions: {
      label: 'Sessions',
      data: data.sessions,
      backgroundColor: 'rgba(168, 85, 247, 0.8)',
      borderColor: 'rgb(168, 85, 247)',
      prefix: '',
      suffix: ''
    }
  };
  
  const config = configs[currentChartView];
  
  if (mainChart) {
    mainChart.destroy();
  }
  
  mainChart = new Chart(ctx, {
    type: 'bar',
    data: {
      labels: data.labels,
      datasets: [{
        label: config.label,
        data: config.data,
        backgroundColor: config.backgroundColor,
        borderColor: config.borderColor,
        borderWidth: 2,
        borderRadius: 6,
        borderSkipped: false,
      }]
    },
    options: {
      responsive: true,
      maintainAspectRatio: false,
      plugins: {
        legend: {
          display: false
        },
        tooltip: {
          backgroundColor: isDark ? '#374151' : '#fff',
          titleColor: isDark ? '#fff' : '#111827',
          bodyColor: isDark ? '#d1d5db' : '#4b5563',
          borderColor: isDark ? '#4b5563' : '#e5e7eb',
          borderWidth: 1,
          padding: 12,
          cornerRadius: 8,
          callbacks: {
            label: function(context) {
              return config.prefix + context.raw.toFixed(currentChartView === 'sessions' ? 0 : 1) + config.suffix;
            }
          }
        }
      },
      scales: {
        x: {
          grid: {
            display: false
          },
          ticks: {
            color: isDark ? '#9ca3af' : '#6b7280'
          }
        },
        y: {
          beginAtZero: true,
          grid: {
            color: isDark ? '#374151' : '#f3f4f6'
          },
          ticks: {
            color: isDark ? '#9ca3af' : '#6b7280',
            callback: function(value) {
              return config.prefix + value + (currentChartView === 'energy' ? '' : '');
            }
          }
        }
      }
    }
  });
}

function renderStats(sessions) {
  const now = new Date();
  const currentMonthKey = getMonthKey(now.toISOString());
  
  let totalKwh = 0;
  let totalCost = 0;
  let monthKwh = 0;
  let monthCost = 0;
  let monthSessions = 0;
  let totalDuration = 0;
  let biggestSession = 0;
  let biggestSessionUser = '';

  sessions.forEach(s => {
    const energy = getSessionEnergy(s);
    const cost = calcSessionCost(energy, s.started_at, s.ended_at);
    const duration = getSessionDurationMins(s);
    const monthKey = getMonthKey(s.started_at);

    totalKwh += energy;
    totalCost += cost;
    totalDuration += duration;
    if (energy > biggestSession) {
      biggestSession = energy;
      biggestSessionUser = (s.meta && s.meta.user) ? s.meta.user : 'Unknown';
    }

    if (monthKey === currentMonthKey) {
      monthKwh += energy;
      monthCost += cost;
      monthSessions++;
    }
  });

  document.getElementById('stats').innerHTML = `
    <div class="grid grid-cols-2 md:grid-cols-3 gap-3 mb-4">
      <div class="text-center p-4 bg-emerald-50 dark:bg-emerald-900/30 rounded-xl">
        <div class="text-2xl font-bold text-emerald-600 dark:text-emerald-400">‚Ç™${monthCost.toFixed(0)}</div>
        <div class="text-xs text-gray-500 dark:text-gray-400 mt-1">This Month</div>
      </div>
      <div class="text-center p-4 bg-emerald-50 dark:bg-emerald-900/30 rounded-xl">
        <div class="text-2xl font-bold text-emerald-600 dark:text-emerald-400">‚Ç™${totalCost.toFixed(0)}</div>
        <div class="text-xs text-gray-500 dark:text-gray-400 mt-1">All Time</div>
      </div>
      <div class="text-center p-4 bg-gray-100 dark:bg-gray-700 rounded-xl">
        <div class="text-2xl font-bold text-gray-700 dark:text-gray-200">${monthKwh.toFixed(0)}</div>
        <div class="text-xs text-gray-500 dark:text-gray-400 mt-1">kWh This Month</div>
      </div>
      <div class="text-center p-4 bg-gray-100 dark:bg-gray-700 rounded-xl">
        <div class="text-2xl font-bold text-gray-700 dark:text-gray-200">${totalKwh.toFixed(0)}</div>
        <div class="text-xs text-gray-500 dark:text-gray-400 mt-1">kWh All Time</div>
      </div>
      <div class="text-center p-4 bg-gray-100 dark:bg-gray-700 rounded-xl">
        <div class="text-2xl font-bold text-gray-700 dark:text-gray-200">${sessions.length}</div>
        <div class="text-xs text-gray-500 dark:text-gray-400 mt-1">Total Sessions</div>
      </div>
      <div class="text-center p-4 bg-gray-100 dark:bg-gray-700 rounded-xl">
        <div class="text-2xl font-bold text-gray-700 dark:text-gray-200">${monthSessions}</div>
        <div class="text-xs text-gray-500 dark:text-gray-400 mt-1">Sessions This Month</div>
      </div>
    </div>
    <div class="text-center p-3 bg-amber-50 dark:bg-amber-900/30 rounded-xl">
      üèÜ <span class="font-semibold text-gray-900 dark:text-white">Biggest charge:</span> <span class="text-gray-700 dark:text-gray-300">${biggestSession.toFixed(1)} kWh by ${biggestSessionUser}</span>
    </div>
  `;
}

function renderMonthlyBreakdown(sessions) {
  const months = {};

  sessions.forEach(s => {
    const monthKey = getMonthKey(s.started_at);
    if (!monthKey) return;

    if (!months[monthKey]) {
      months[monthKey] = { kwh: 0, cost: 0, count: 0 };
    }

    const energy = getSessionEnergy(s);
    const cost = calcSessionCost(energy, s.started_at, s.ended_at);

    months[monthKey].kwh += energy;
    months[monthKey].cost += cost;
    months[monthKey].count++;
  });

  const sortedMonths = Object.keys(months).sort().reverse();

  const html = sortedMonths.map(key => {
    const m = months[key];
    return `<div class="flex justify-between items-center py-2 border-b border-gray-100 dark:border-gray-700 last:border-0">
      <div>
        <span class="font-semibold text-gray-900 dark:text-white">${getMonthName(key)}</span>
        <span class="text-sm text-gray-500 dark:text-gray-400 ml-2">(${m.count} sessions)</span>
      </div>
      <div class="text-right">
        <span class="font-semibold text-gray-900 dark:text-white">${m.kwh.toFixed(0)} kWh</span>
        <span class="text-gray-500 dark:text-gray-400 mx-1">¬∑</span>
        <span class="font-semibold text-emerald-600 dark:text-emerald-400">‚Ç™${m.cost.toFixed(0)}</span>
      </div>
    </div>`;
  }).join('');

  document.getElementById('monthlyBreakdown').innerHTML = html || '<div class="text-gray-500 dark:text-gray-400">No data</div>';
}

function toggleMonths() {
  const el = document.getElementById('monthlyBreakdown');
  const btn = document.getElementById('monthsToggle');
  if (el.style.display === 'none') {
    el.style.display = 'block';
    btn.innerText = 'Hide';
  } else {
    el.style.display = 'none';
    btn.innerText = 'Show';
  }
}

function fmtSession(s){
  const start = fmtDate(s.started_at);
  const ongoing = !s.ended_at;
  const end = ongoing ? '‚ö° ongoing' : fmtDate(s.ended_at);

  const energyVal = getSessionEnergy(s);
  const energy = energyVal.toFixed(1) + ' kWh';
  const cost = '‚Ç™' + calcSessionCost(energyVal, s.started_at, s.ended_at).toFixed(2);

  const user = (s.meta && s.meta.user) ? s.meta.user : 'Unknown';
  const note = (s.meta && s.meta.note) ? s.meta.note : '';
  const mergedFrom = (s.meta && s.meta.merged_from) ? s.meta.merged_from : null;

  return `<div class="py-3 border-b border-gray-100 dark:border-gray-700 last:border-0 flex items-center gap-3">
    <div class="flex-1">
      <div class="flex items-center gap-2 flex-wrap">
        <span class="font-bold text-gray-900 dark:text-white">${energy}</span>
        <span class="text-gray-400 dark:text-gray-500">¬∑</span>
        <span class="text-gray-600 dark:text-gray-400">${cost}</span>
        <span class="text-gray-400 dark:text-gray-500">¬∑</span>
        <span class="text-gray-600 dark:text-gray-400">${user}</span>
        ${ongoing ? '<span class="text-emerald-500 font-medium">üîå Charging</span>' : ''}
        ${mergedFrom ? '<span class="text-xs text-purple-500 dark:text-purple-400">üîó merged</span>' : ''}
        ${note ? `<span class="text-gray-400 dark:text-gray-500">¬∑</span><span class="text-amber-600 dark:text-amber-400 italic text-sm">${note}</span>` : ''}
      </div>
      <div class="text-xs text-gray-400 dark:text-gray-500 mt-1">${start} ‚Üí ${end}</div>
    </div>
    ${!ongoing ? `<button onclick="openMergeModal('${s.id}')" class="text-gray-400 dark:text-gray-500 hover:text-purple-500 dark:hover:text-purple-400 px-2 transition" title="Merge with neighbors">
      <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13.828 10.172a4 4 0 00-5.656 0l-4 4a4 4 0 105.656 5.656l1.102-1.101m-.758-4.899a4 4 0 005.656 0l4-4a4 4 0 00-5.656-5.656l-1.1 1.1"></path></svg>
    </button>` : ''}
    <button onclick="openNoteModal('${s.id}', '${note.replace(/'/g, "\\'")}')" class="text-gray-400 dark:text-gray-500 hover:text-emerald-500 dark:hover:text-emerald-400 px-2 transition" title="${note || 'Add note'}">
      <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z"></path></svg>
    </button>
  </div>`;
}

async function loadSettings(){
  try {
    const r = await fetch('/api/settings');
    if (!r.ok) return;
    const s = await r.json();
    pricePerKwh = s.price_per_kwh;
    clockDiscountPercent = s.clock_discount_percent ?? 20;
    clockSettings.clock_start = s.clock_start || '23:00';
    clockSettings.clock_end = s.clock_end || '07:00';
  } catch(e) {}
}

function getFilteredSessions() {
  if (!selectedUser) return allSessions;
  return allSessions.filter(s => {
    const user = (s.meta && s.meta.user) ? s.meta.user : 'Unknown';
    return user === selectedUser;
  });
}

function populateUserFilter() {
  const users = new Set();
  allSessions.forEach(s => {
    const user = (s.meta && s.meta.user) ? s.meta.user : 'Unknown';
    users.add(user);
  });
  
  const select = document.getElementById('userFilter');
  const sortedUsers = Array.from(users).sort();
  
  select.innerHTML = '<option value="">All Users</option>' + 
    sortedUsers.map(u => `<option value="${u}">${u}</option>`).join('');
}

function applyFilter() {
  selectedUser = document.getElementById('userFilter').value;
  const filtered = getFilteredSessions();
  
  document.getElementById('stats').innerHTML = '<div class="text-center py-4"><svg class="w-6 h-6 mx-auto animate-spin text-emerald-500" fill="none" viewBox="0 0 24 24"><circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle><path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path></svg></div>';
  document.getElementById('sessionsList').innerHTML = '<div class="text-center py-4"><svg class="w-6 h-6 mx-auto animate-spin text-emerald-500" fill="none" viewBox="0 0 24 24"><circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle><path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path></svg></div>';
  
  setTimeout(() => {
    renderStats(filtered);
    renderMonthlyBreakdown(filtered);
    renderChart(filtered);
    
    if (!filtered.length) {
      document.getElementById('sessionsList').innerHTML = '<div class="text-gray-500 dark:text-gray-400">No sessions for this user.</div>';
    } else {
      document.getElementById('sessionsList').innerHTML = filtered.map(fmtSession).join('');
    }
  }, 10);
}

async function loadSessions(){
  try {
    const r = await fetch('/api/sessions');
    if (!r.ok) return;
    const data = await r.json();
    allSessions = data.sessions || [];
    
    document.getElementById('loadingState').style.display = 'none';
    document.getElementById('contentArea').style.display = 'block';
    
    if (!allSessions.length) {
      document.getElementById('stats').innerHTML = '<div class="text-gray-500 dark:text-gray-400">No sessions yet.</div>';
      document.getElementById('sessionsList').innerHTML = '<div class="text-gray-500 dark:text-gray-400">No sessions yet.</div>';
      return;
    }

    populateUserFilter();
    applyFilter();
  } catch(e) {
    document.getElementById('loadingState').innerHTML = '<div class="text-center text-red-500">‚ùå Failed to load sessions.</div>';
  }
}

loadSettings().then(() => loadSessions());
</script>
