<!doctype html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>BS20 Sessions</title>
  <style>
    body { font-family: system-ui, -apple-system, sans-serif; margin: 16px; }
    .card { padding: 14px; border-radius: 12px; box-shadow: 0 2px 10px rgba(0,0,0,.08); margin-bottom: 12px; }
    .muted { color:#666; font-size:14px; }
    .big { font-size:20px; font-weight:600; }
    .session { padding: 12px 0; border-bottom: 1px solid #eee; }
    .session:last-child { border-bottom: none; }
    button { padding:8px 16px; font-size:16px; border-radius:12px; border:1px solid #ccc; background:#fff; cursor:pointer; }
    button:hover { background:#f5f5f5; }
    .stats-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; margin-bottom: 8px; }
    .stat-item { text-align: center; padding: 12px; background: #f8f9fa; border-radius: 8px; }
    .stat-value { font-size: 24px; font-weight: 700; color: #1db954; }
    .stat-label { font-size: 12px; color: #666; margin-top: 4px; }
    .month-row { display: flex; justify-content: space-between; padding: 8px 0; border-bottom: 1px solid #eee; }
    .month-row:last-child { border-bottom: none; }
  </style>
</head>
<body>
  <div style="display:flex; justify-content:space-between; align-items:center;">
    <h2 style="margin:0;">üìã Sessions</h2>
    <div style="display:flex; gap:8px; align-items:center;">
      <select id="userFilter" onchange="applyFilter()" style="padding:6px 12px; border-radius:8px; border:1px solid #ccc; font-size:14px;">
        <option value="">All Users</option>
      </select>
      <button onclick="location.href='/'">‚Üê Back</button>
    </div>
  </div>

  <div id="loadingState" style="text-align:center; padding:40px; color:#666;">
    ‚è≥ Loading sessions...
  </div>

  <div id="contentArea" style="display:none;">
    <div class="card" style="margin-top:12px;">
      <div class="big">üìä Summary</div>
      <div id="stats" class="muted" style="margin-top:12px;"></div>
    </div>

    <div class="card">
      <div style="display:flex; justify-content:space-between; align-items:center;">
        <div class="big">üìÖ Monthly Breakdown</div>
        <button onclick="toggleMonths()" id="monthsToggle" style="padding:4px 10px; font-size:13px;">Show</button>
      </div>
      <div id="monthlyBreakdown" style="display:none; margin-top:12px;"></div>
    </div>

    <div class="card">
      <div class="big">üîã All Sessions</div>
      <div id="sessionsList" class="muted" style="margin-top:12px;"></div>
    </div>
  </div>

<script>
let pricePerKwh = 0;
let clockSettings = { clock_start: '23:00', clock_end: '07:00' };
const CLOCK_DISCOUNT = 0.8;
let allSessions = [];
let selectedUser = '';

function fmtDate(isoStr){
  if (!isoStr) return '?';
  try {
    const d = new Date(isoStr);
    return d.toLocaleString('he-IL', {
      timeZone: 'Asia/Jerusalem',
      day: '2-digit',
      month: '2-digit',
      year: '2-digit',
      hour: '2-digit',
      minute: '2-digit'
    });
  } catch(e) {
    return isoStr;
  }
}

function isMinuteInClock(minute) {
  const [startH, startM] = clockSettings.clock_start.split(':').map(Number);
  const [endH, endM] = clockSettings.clock_end.split(':').map(Number);
  const startMinutes = startH * 60 + startM;
  const endMinutes = endH * 60 + endM;

  if (startMinutes <= endMinutes) {
    return minute >= startMinutes && minute < endMinutes;
  } else {
    return minute >= startMinutes || minute < endMinutes;
  }
}

function calcClockMinutes(startedAt, endedAt) {
  const startDate = new Date(startedAt);
  const endDate = endedAt ? new Date(endedAt) : new Date();
  const totalMins = Math.max(0, Math.round((endDate - startDate) / 60000));
  
  if (totalMins === 0) return { clockMins: 0, nonClockMins: 0 };
  
  // Parse clock settings
  const [startH, startM] = clockSettings.clock_start.split(':').map(Number);
  const [endH, endM] = clockSettings.clock_end.split(':').map(Number);
  const clockStart = startH * 60 + startM;
  const clockEnd = endH * 60 + endM;
  
  // For short sessions (< 1 day), use simplified calculation
  if (totalMins <= 1440) {
    let clockMins = 0;
    // Sample every 5 minutes instead of every minute for speed
    const step = Math.max(1, Math.floor(totalMins / 100));
    for (let i = 0; i < totalMins; i += step) {
      const t = new Date(startDate.getTime() + i * 60000);
      const jTime = new Date(t.toLocaleString('en-US', { timeZone: 'Asia/Jerusalem' }));
      const minuteOfDay = jTime.getHours() * 60 + jTime.getMinutes();
      
      const inClock = clockStart <= clockEnd 
        ? (minuteOfDay >= clockStart && minuteOfDay < clockEnd)
        : (minuteOfDay >= clockStart || minuteOfDay < clockEnd);
      
      if (inClock) clockMins += step;
    }
    clockMins = Math.min(clockMins, totalMins);
    return { clockMins, nonClockMins: totalMins - clockMins };
  }
  
  // For longer sessions, estimate based on clock hours per day
  const clockHoursPerDay = clockStart <= clockEnd 
    ? (clockEnd - clockStart) / 60 
    : (1440 - clockStart + clockEnd) / 60;
  const clockRatio = clockHoursPerDay / 24;
  const clockMins = Math.round(totalMins * clockRatio);
  return { clockMins, nonClockMins: totalMins - clockMins };
}

function calcSessionCost(energyVal, startedAt, endedAt) {
  if (energyVal <= 0) return 0;

  const { clockMins, nonClockMins } = calcClockMinutes(startedAt, endedAt);
  const totalMins = clockMins + nonClockMins;

  if (totalMins === 0) return energyVal * pricePerKwh;

  const clockEnergy = energyVal * (clockMins / totalMins);
  const nonClockEnergy = energyVal * (nonClockMins / totalMins);

  const clockCost = clockEnergy * pricePerKwh * CLOCK_DISCOUNT;
  const nonClockCost = nonClockEnergy * pricePerKwh;

  return clockCost + nonClockCost;
}

function getSessionEnergy(s) {
  if (s.session_energy_kwh != null) return s.session_energy_kwh;
  if (s.end_amount_kwh != null && s.start_amount_kwh != null) {
    return s.end_amount_kwh - s.start_amount_kwh;
  }
  return 0;
}

function getSessionDurationMins(s) {
  if (!s.started_at) return 0;
  const start = new Date(s.started_at);
  const end = s.ended_at ? new Date(s.ended_at) : new Date();
  return (end - start) / 60000;
}

function fmtDuration(mins) {
  if (mins < 60) return Math.round(mins) + ' min';
  const h = Math.floor(mins / 60);
  const m = Math.round(mins % 60);
  return h + 'h ' + m + 'm';
}

function getMonthKey(isoStr) {
  if (!isoStr) return null;
  const d = new Date(isoStr);
  const jTime = new Date(d.toLocaleString('en-US', { timeZone: 'Asia/Jerusalem' }));
  const year = jTime.getFullYear();
  const month = String(jTime.getMonth() + 1).padStart(2, '0');
  return `${year}-${month}`;
}

function getMonthName(monthKey) {
  const [year, month] = monthKey.split('-');
  const d = new Date(year, parseInt(month) - 1, 1);
  return d.toLocaleString('en-US', { month: 'short', year: 'numeric' });
}

function renderStats(sessions) {
  const now = new Date();
  const currentMonthKey = getMonthKey(now.toISOString());
  
  let totalKwh = 0;
  let totalCost = 0;
  let monthKwh = 0;
  let monthCost = 0;
  let monthSessions = 0;
  let totalDuration = 0;
  let biggestSession = 0;
  let biggestSessionUser = '';

  sessions.forEach(s => {
    const energy = getSessionEnergy(s);
    const cost = calcSessionCost(energy, s.started_at, s.ended_at);
    const duration = getSessionDurationMins(s);
    const monthKey = getMonthKey(s.started_at);

    totalKwh += energy;
    totalCost += cost;
    totalDuration += duration;
    if (energy > biggestSession) {
      biggestSession = energy;
      biggestSessionUser = (s.meta && s.meta.user) ? s.meta.user : 'Unknown';
    }

    if (monthKey === currentMonthKey) {
      monthKwh += energy;
      monthCost += cost;
      monthSessions++;
    }
  });

  const avgCost = sessions.length > 0 ? totalCost / sessions.length : 0;
  const avgDuration = sessions.length > 0 ? totalDuration / sessions.length : 0;

  document.getElementById('stats').innerHTML = `
    <div class="stats-grid">
      <div class="stat-item">
        <div class="stat-value">‚Ç™${monthCost.toFixed(0)}</div>
        <div class="stat-label">This Month</div>
      </div>
      <div class="stat-item">
        <div class="stat-value">‚Ç™${totalCost.toFixed(0)}</div>
        <div class="stat-label">All Time</div>
      </div>
      <div class="stat-item">
        <div class="stat-value">${monthKwh.toFixed(0)}</div>
        <div class="stat-label">kWh This Month</div>
      </div>
      <div class="stat-item">
        <div class="stat-value">${totalKwh.toFixed(0)}</div>
        <div class="stat-label">kWh All Time</div>
      </div>
      <div class="stat-item">
        <div class="stat-value">${sessions.length}</div>
        <div class="stat-label">Total Sessions</div>
      </div>
      <div class="stat-item">
        <div class="stat-value">${monthSessions}</div>
        <div class="stat-label">Sessions This Month</div>
      </div>
    </div>
    <div style="text-align:center; margin-top:8px; padding:8px; background:#fff3cd; border-radius:8px;">
      üèÜ <b>Biggest charge:</b> ${biggestSession.toFixed(1)} kWh by ${biggestSessionUser}
    </div>
  `;
}

function renderMonthlyBreakdown(sessions) {
  const months = {};

  sessions.forEach(s => {
    const monthKey = getMonthKey(s.started_at);
    if (!monthKey) return;

    if (!months[monthKey]) {
      months[monthKey] = { kwh: 0, cost: 0, count: 0 };
    }

    const energy = getSessionEnergy(s);
    const cost = calcSessionCost(energy, s.started_at, s.ended_at);

    months[monthKey].kwh += energy;
    months[monthKey].cost += cost;
    months[monthKey].count++;
  });

  const sortedMonths = Object.keys(months).sort().reverse();

  const html = sortedMonths.map(key => {
    const m = months[key];
    return `<div class="month-row">
      <div><b>${getMonthName(key)}</b> <span class="muted">(${m.count} sessions)</span></div>
      <div><b>${m.kwh.toFixed(0)} kWh</b> ¬∑ ‚Ç™${m.cost.toFixed(0)}</div>
    </div>`;
  }).join('');

  document.getElementById('monthlyBreakdown').innerHTML = html || '<div class="muted">No data</div>';
}

function toggleMonths() {
  const el = document.getElementById('monthlyBreakdown');
  const btn = document.getElementById('monthsToggle');
  if (el.style.display === 'none') {
    el.style.display = 'block';
    btn.innerText = 'Hide';
  } else {
    el.style.display = 'none';
    btn.innerText = 'Show';
  }
}

function fmtSession(s){
  const start = fmtDate(s.started_at);
  const ongoing = !s.ended_at;
  const end = ongoing ? '‚ö° ongoing' : fmtDate(s.ended_at);

  const energyVal = getSessionEnergy(s);
  const energy = energyVal.toFixed(1) + ' kWh';
  const cost = '‚Ç™' + calcSessionCost(energyVal, s.started_at, s.ended_at).toFixed(2);

  const user = (s.meta && s.meta.user) ? s.meta.user : 'Unknown';

  return `<div class="session">
    <div><b>${energy}</b> ¬∑ ${cost} ¬∑ ${user}${ongoing ? ' üîå' : ''}</div>
    <div class="muted">${start} ‚Üí ${end}</div>
  </div>`;
}

async function loadSettings(){
  try {
    const r = await fetch('/api/settings');
    if (!r.ok) return;
    const s = await r.json();
    pricePerKwh = s.price_per_kwh;
    clockSettings.clock_start = s.clock_start || '23:00';
    clockSettings.clock_end = s.clock_end || '07:00';
  } catch(e) {}
}

function getFilteredSessions() {
  if (!selectedUser) return allSessions;
  return allSessions.filter(s => {
    const user = (s.meta && s.meta.user) ? s.meta.user : 'Unknown';
    return user === selectedUser;
  });
}

function populateUserFilter() {
  const users = new Set();
  allSessions.forEach(s => {
    const user = (s.meta && s.meta.user) ? s.meta.user : 'Unknown';
    users.add(user);
  });
  
  const select = document.getElementById('userFilter');
  const sortedUsers = Array.from(users).sort();
  
  select.innerHTML = '<option value="">All Users</option>' + 
    sortedUsers.map(u => `<option value="${u}">${u}</option>`).join('');
}

function applyFilter() {
  selectedUser = document.getElementById('userFilter').value;
  const filtered = getFilteredSessions();
  
  // Show loading state
  document.getElementById('stats').innerHTML = '<div style="text-align:center;">‚è≥</div>';
  document.getElementById('sessionsList').innerHTML = '<div style="text-align:center;">‚è≥</div>';
  
  // Use setTimeout to allow UI to update before heavy calculation
  setTimeout(() => {
    renderStats(filtered);
    renderMonthlyBreakdown(filtered);
    
    if (!filtered.length) {
      document.getElementById('sessionsList').innerText = 'No sessions for this user.';
    } else {
      document.getElementById('sessionsList').innerHTML = filtered.map(fmtSession).join('');
    }
  }, 10);
}

async function loadSessions(){
  try {
    const r = await fetch('/api/sessions');
    if (!r.ok) return;
    const data = await r.json();
    allSessions = data.sessions || [];
    
    document.getElementById('loadingState').style.display = 'none';
    document.getElementById('contentArea').style.display = 'block';
    
    if (!allSessions.length) {
      document.getElementById('stats').innerHTML = '<div class="muted">No sessions yet.</div>';
      document.getElementById('sessionsList').innerText = 'No sessions yet.';
      return;
    }

    populateUserFilter();
    applyFilter();
  } catch(e) {
    document.getElementById('loadingState').innerHTML = '‚ùå Failed to load sessions.';
  }
}

loadSettings().then(() => loadSessions());
</script>

</body>
</html>
