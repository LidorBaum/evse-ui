<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sessions - MG4 Charger</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = { darkMode: 'class' }
  </script>
  <style>
    body { font-family: 'Inter', system-ui, -apple-system, sans-serif; }
    button {
      transition: transform 0.1s ease, opacity 0.1s ease, background-color 0.15s ease;
    }
    button:active:not(:disabled) {
      transform: scale(0.97);
      opacity: 0.9;
    }
  </style>
</head>
<body class="bg-gray-50 dark:bg-gray-900 min-h-screen transition-colors">
  <!-- Header -->
  <header class="bg-white dark:bg-gray-800 shadow-sm sticky top-0 z-10 transition-colors">
    <div class="max-w-5xl mx-auto px-4 sm:px-6 lg:px-8 flex justify-between items-center h-16">
      <h1 class="text-xl font-semibold text-gray-900 dark:text-white">üìã Sessions</h1>
      <div class="flex items-center gap-3">
        <select id="userFilter" onchange="applyFilter()" class="text-sm rounded-lg border border-gray-300 dark:border-gray-600 py-2 pl-3 pr-8 text-gray-900 dark:text-white dark:bg-gray-700 focus:border-emerald-500 focus:ring-emerald-500">
          <option value="">All Users</option>
        </select>
        <button onclick="location.href='/'" class="text-sm font-medium text-gray-600 dark:text-gray-300 hover:text-gray-900 dark:hover:text-white hover:bg-gray-100 dark:hover:bg-gray-700 px-3 py-2 rounded-lg transition">‚Üê Back</button>
      </div>
    </div>
  </header>

  <!-- Loading State -->
  <div id="loadingState" class="flex items-center justify-center py-20">
    <div class="text-center text-gray-500 dark:text-gray-400">
      <div class="text-3xl mb-2">‚è≥</div>
      <div>Loading sessions...</div>
    </div>
  </div>

  <!-- Main Content -->
  <main id="contentArea" class="p-4 sm:p-6 lg:p-8 max-w-5xl mx-auto" style="display:none;">
    <!-- Summary Stats -->
    <div class="bg-white dark:bg-gray-800 rounded-xl p-5 shadow-sm mb-4 transition-colors">
      <h2 class="text-lg font-semibold text-gray-900 dark:text-white mb-4">üìä Summary</h2>
      <div id="stats"></div>
    </div>

    <!-- Monthly Breakdown -->
    <div class="bg-white dark:bg-gray-800 rounded-xl p-5 shadow-sm mb-4 transition-colors">
      <div class="flex justify-between items-center">
        <h2 class="text-lg font-semibold text-gray-900 dark:text-white">üìÖ Monthly Breakdown</h2>
        <button onclick="toggleMonths()" id="monthsToggle" class="text-sm text-emerald-600 dark:text-emerald-400 hover:text-emerald-700 dark:hover:text-emerald-300 font-medium">Show</button>
      </div>
      <div id="monthlyBreakdown" style="display:none;" class="mt-4"></div>
    </div>

    <!-- All Sessions -->
    <div class="bg-white dark:bg-gray-800 rounded-xl p-5 shadow-sm transition-colors">
      <h2 class="text-lg font-semibold text-gray-900 dark:text-white mb-4">üîã All Sessions</h2>
      <div id="sessionsList"></div>
    </div>
  </main>

<script>
// Dark mode init
(function() {
  const isDark = localStorage.getItem('darkMode') === 'true' || 
    (!localStorage.getItem('darkMode') && window.matchMedia('(prefers-color-scheme: dark)').matches);
  if (isDark) document.documentElement.classList.add('dark');
})();

let pricePerKwh = 0;
let clockSettings = { clock_start: '23:00', clock_end: '07:00' };
const CLOCK_DISCOUNT = 0.8;
let allSessions = [];
let selectedUser = '';

function fmtDate(isoStr){
  if (!isoStr) return '?';
  try {
    const d = new Date(isoStr);
    return d.toLocaleString('he-IL', {
      timeZone: 'Asia/Jerusalem',
      day: '2-digit',
      month: '2-digit',
      year: '2-digit',
      hour: '2-digit',
      minute: '2-digit'
    });
  } catch(e) {
    return isoStr;
  }
}

function isMinuteInClock(minute) {
  const [startH, startM] = clockSettings.clock_start.split(':').map(Number);
  const [endH, endM] = clockSettings.clock_end.split(':').map(Number);
  const startMinutes = startH * 60 + startM;
  const endMinutes = endH * 60 + endM;

  if (startMinutes <= endMinutes) {
    return minute >= startMinutes && minute < endMinutes;
  } else {
    return minute >= startMinutes || minute < endMinutes;
  }
}

function calcClockMinutes(startedAt, endedAt) {
  const startDate = new Date(startedAt);
  const endDate = endedAt ? new Date(endedAt) : new Date();
  const totalMins = Math.max(0, Math.round((endDate - startDate) / 60000));
  
  if (totalMins === 0) return { clockMins: 0, nonClockMins: 0 };
  
  const [startH, startM] = clockSettings.clock_start.split(':').map(Number);
  const [endH, endM] = clockSettings.clock_end.split(':').map(Number);
  const clockStart = startH * 60 + startM;
  const clockEnd = endH * 60 + endM;
  
  if (totalMins <= 1440) {
    let clockMins = 0;
    const step = Math.max(1, Math.floor(totalMins / 100));
    for (let i = 0; i < totalMins; i += step) {
      const t = new Date(startDate.getTime() + i * 60000);
      const jTime = new Date(t.toLocaleString('en-US', { timeZone: 'Asia/Jerusalem' }));
      const minuteOfDay = jTime.getHours() * 60 + jTime.getMinutes();
      
      const inClock = clockStart <= clockEnd 
        ? (minuteOfDay >= clockStart && minuteOfDay < clockEnd)
        : (minuteOfDay >= clockStart || minuteOfDay < clockEnd);
      
      if (inClock) clockMins += step;
    }
    clockMins = Math.min(clockMins, totalMins);
    return { clockMins, nonClockMins: totalMins - clockMins };
  }
  
  const clockHoursPerDay = clockStart <= clockEnd 
    ? (clockEnd - clockStart) / 60 
    : (1440 - clockStart + clockEnd) / 60;
  const clockRatio = clockHoursPerDay / 24;
  const clockMins = Math.round(totalMins * clockRatio);
  return { clockMins, nonClockMins: totalMins - clockMins };
}

function calcSessionCost(energyVal, startedAt, endedAt) {
  if (energyVal <= 0) return 0;

  const { clockMins, nonClockMins } = calcClockMinutes(startedAt, endedAt);
  const totalMins = clockMins + nonClockMins;

  if (totalMins === 0) return energyVal * pricePerKwh;

  const clockEnergy = energyVal * (clockMins / totalMins);
  const nonClockEnergy = energyVal * (nonClockMins / totalMins);

  const clockCost = clockEnergy * pricePerKwh * CLOCK_DISCOUNT;
  const nonClockCost = nonClockEnergy * pricePerKwh;

  return clockCost + nonClockCost;
}

function getSessionEnergy(s) {
  if (s.session_energy_kwh != null) return s.session_energy_kwh;
  if (s.end_amount_kwh != null && s.start_amount_kwh != null) {
    return s.end_amount_kwh - s.start_amount_kwh;
  }
  return 0;
}

function getSessionDurationMins(s) {
  if (!s.started_at) return 0;
  const start = new Date(s.started_at);
  const end = s.ended_at ? new Date(s.ended_at) : new Date();
  return (end - start) / 60000;
}

function fmtDuration(mins) {
  if (mins < 60) return Math.round(mins) + ' min';
  const h = Math.floor(mins / 60);
  const m = Math.round(mins % 60);
  return h + 'h ' + m + 'm';
}

function getMonthKey(isoStr) {
  if (!isoStr) return null;
  const d = new Date(isoStr);
  const jTime = new Date(d.toLocaleString('en-US', { timeZone: 'Asia/Jerusalem' }));
  const year = jTime.getFullYear();
  const month = String(jTime.getMonth() + 1).padStart(2, '0');
  return `${year}-${month}`;
}

function getMonthName(monthKey) {
  const [year, month] = monthKey.split('-');
  const d = new Date(year, parseInt(month) - 1, 1);
  return d.toLocaleString('en-US', { month: 'short', year: 'numeric' });
}

function renderStats(sessions) {
  const now = new Date();
  const currentMonthKey = getMonthKey(now.toISOString());
  
  let totalKwh = 0;
  let totalCost = 0;
  let monthKwh = 0;
  let monthCost = 0;
  let monthSessions = 0;
  let totalDuration = 0;
  let biggestSession = 0;
  let biggestSessionUser = '';

  sessions.forEach(s => {
    const energy = getSessionEnergy(s);
    const cost = calcSessionCost(energy, s.started_at, s.ended_at);
    const duration = getSessionDurationMins(s);
    const monthKey = getMonthKey(s.started_at);

    totalKwh += energy;
    totalCost += cost;
    totalDuration += duration;
    if (energy > biggestSession) {
      biggestSession = energy;
      biggestSessionUser = (s.meta && s.meta.user) ? s.meta.user : 'Unknown';
    }

    if (monthKey === currentMonthKey) {
      monthKwh += energy;
      monthCost += cost;
      monthSessions++;
    }
  });

  document.getElementById('stats').innerHTML = `
    <div class="grid grid-cols-2 md:grid-cols-3 gap-3 mb-4">
      <div class="text-center p-4 bg-emerald-50 dark:bg-emerald-900/30 rounded-xl">
        <div class="text-2xl font-bold text-emerald-600 dark:text-emerald-400">‚Ç™${monthCost.toFixed(0)}</div>
        <div class="text-xs text-gray-500 dark:text-gray-400 mt-1">This Month</div>
      </div>
      <div class="text-center p-4 bg-emerald-50 dark:bg-emerald-900/30 rounded-xl">
        <div class="text-2xl font-bold text-emerald-600 dark:text-emerald-400">‚Ç™${totalCost.toFixed(0)}</div>
        <div class="text-xs text-gray-500 dark:text-gray-400 mt-1">All Time</div>
      </div>
      <div class="text-center p-4 bg-gray-100 dark:bg-gray-700 rounded-xl">
        <div class="text-2xl font-bold text-gray-700 dark:text-gray-200">${monthKwh.toFixed(0)}</div>
        <div class="text-xs text-gray-500 dark:text-gray-400 mt-1">kWh This Month</div>
      </div>
      <div class="text-center p-4 bg-gray-100 dark:bg-gray-700 rounded-xl">
        <div class="text-2xl font-bold text-gray-700 dark:text-gray-200">${totalKwh.toFixed(0)}</div>
        <div class="text-xs text-gray-500 dark:text-gray-400 mt-1">kWh All Time</div>
      </div>
      <div class="text-center p-4 bg-gray-100 dark:bg-gray-700 rounded-xl">
        <div class="text-2xl font-bold text-gray-700 dark:text-gray-200">${sessions.length}</div>
        <div class="text-xs text-gray-500 dark:text-gray-400 mt-1">Total Sessions</div>
      </div>
      <div class="text-center p-4 bg-gray-100 dark:bg-gray-700 rounded-xl">
        <div class="text-2xl font-bold text-gray-700 dark:text-gray-200">${monthSessions}</div>
        <div class="text-xs text-gray-500 dark:text-gray-400 mt-1">Sessions This Month</div>
      </div>
    </div>
    <div class="text-center p-3 bg-amber-50 dark:bg-amber-900/30 rounded-xl">
      üèÜ <span class="font-semibold text-gray-900 dark:text-white">Biggest charge:</span> <span class="text-gray-700 dark:text-gray-300">${biggestSession.toFixed(1)} kWh by ${biggestSessionUser}</span>
    </div>
  `;
}

function renderMonthlyBreakdown(sessions) {
  const months = {};

  sessions.forEach(s => {
    const monthKey = getMonthKey(s.started_at);
    if (!monthKey) return;

    if (!months[monthKey]) {
      months[monthKey] = { kwh: 0, cost: 0, count: 0 };
    }

    const energy = getSessionEnergy(s);
    const cost = calcSessionCost(energy, s.started_at, s.ended_at);

    months[monthKey].kwh += energy;
    months[monthKey].cost += cost;
    months[monthKey].count++;
  });

  const sortedMonths = Object.keys(months).sort().reverse();

  const html = sortedMonths.map(key => {
    const m = months[key];
    return `<div class="flex justify-between items-center py-2 border-b border-gray-100 dark:border-gray-700 last:border-0">
      <div>
        <span class="font-semibold text-gray-900 dark:text-white">${getMonthName(key)}</span>
        <span class="text-sm text-gray-500 dark:text-gray-400 ml-2">(${m.count} sessions)</span>
      </div>
      <div class="text-right">
        <span class="font-semibold text-gray-900 dark:text-white">${m.kwh.toFixed(0)} kWh</span>
        <span class="text-gray-500 dark:text-gray-400 mx-1">¬∑</span>
        <span class="font-semibold text-emerald-600 dark:text-emerald-400">‚Ç™${m.cost.toFixed(0)}</span>
      </div>
    </div>`;
  }).join('');

  document.getElementById('monthlyBreakdown').innerHTML = html || '<div class="text-gray-500 dark:text-gray-400">No data</div>';
}

function toggleMonths() {
  const el = document.getElementById('monthlyBreakdown');
  const btn = document.getElementById('monthsToggle');
  if (el.style.display === 'none') {
    el.style.display = 'block';
    btn.innerText = 'Hide';
  } else {
    el.style.display = 'none';
    btn.innerText = 'Show';
  }
}

function fmtSession(s){
  const start = fmtDate(s.started_at);
  const ongoing = !s.ended_at;
  const end = ongoing ? '‚ö° ongoing' : fmtDate(s.ended_at);

  const energyVal = getSessionEnergy(s);
  const energy = energyVal.toFixed(1) + ' kWh';
  const cost = '‚Ç™' + calcSessionCost(energyVal, s.started_at, s.ended_at).toFixed(2);

  const user = (s.meta && s.meta.user) ? s.meta.user : 'Unknown';
  const note = (s.meta && s.meta.note) ? s.meta.note : '';

  return `<div class="py-3 border-b border-gray-100 dark:border-gray-700 last:border-0">
    <div class="flex items-center gap-2 flex-wrap">
      <span class="font-bold text-gray-900 dark:text-white">${energy}</span>
      <span class="text-gray-400 dark:text-gray-500">¬∑</span>
      <span class="text-gray-600 dark:text-gray-400">${cost}</span>
      <span class="text-gray-400 dark:text-gray-500">¬∑</span>
      <span class="text-gray-600 dark:text-gray-400">${user}</span>
      ${ongoing ? '<span class="text-emerald-500 font-medium">üîå Charging</span>' : ''}
    </div>
    ${note ? `<div class="text-xs text-amber-600 dark:text-amber-400 mt-1 italic">"${note}"</div>` : ''}
    <div class="text-xs text-gray-400 dark:text-gray-500 mt-1">${start} ‚Üí ${end}</div>
  </div>`;
}

async function loadSettings(){
  try {
    const r = await fetch('/api/settings');
    if (!r.ok) return;
    const s = await r.json();
    pricePerKwh = s.price_per_kwh;
    clockSettings.clock_start = s.clock_start || '23:00';
    clockSettings.clock_end = s.clock_end || '07:00';
  } catch(e) {}
}

function getFilteredSessions() {
  if (!selectedUser) return allSessions;
  return allSessions.filter(s => {
    const user = (s.meta && s.meta.user) ? s.meta.user : 'Unknown';
    return user === selectedUser;
  });
}

function populateUserFilter() {
  const users = new Set();
  allSessions.forEach(s => {
    const user = (s.meta && s.meta.user) ? s.meta.user : 'Unknown';
    users.add(user);
  });
  
  const select = document.getElementById('userFilter');
  const sortedUsers = Array.from(users).sort();
  
  select.innerHTML = '<option value="">All Users</option>' + 
    sortedUsers.map(u => `<option value="${u}">${u}</option>`).join('');
}

function applyFilter() {
  selectedUser = document.getElementById('userFilter').value;
  const filtered = getFilteredSessions();
  
  document.getElementById('stats').innerHTML = '<div class="text-center py-4 text-gray-500 dark:text-gray-400">‚è≥</div>';
  document.getElementById('sessionsList').innerHTML = '<div class="text-center py-4 text-gray-500 dark:text-gray-400">‚è≥</div>';
  
  setTimeout(() => {
    renderStats(filtered);
    renderMonthlyBreakdown(filtered);
    
    if (!filtered.length) {
      document.getElementById('sessionsList').innerHTML = '<div class="text-gray-500 dark:text-gray-400">No sessions for this user.</div>';
    } else {
      document.getElementById('sessionsList').innerHTML = filtered.map(fmtSession).join('');
    }
  }, 10);
}

async function loadSessions(){
  try {
    const r = await fetch('/api/sessions');
    if (!r.ok) return;
    const data = await r.json();
    allSessions = data.sessions || [];
    
    document.getElementById('loadingState').style.display = 'none';
    document.getElementById('contentArea').style.display = 'block';
    
    if (!allSessions.length) {
      document.getElementById('stats').innerHTML = '<div class="text-gray-500 dark:text-gray-400">No sessions yet.</div>';
      document.getElementById('sessionsList').innerHTML = '<div class="text-gray-500 dark:text-gray-400">No sessions yet.</div>';
      return;
    }

    populateUserFilter();
    applyFilter();
  } catch(e) {
    document.getElementById('loadingState').innerHTML = '<div class="text-center text-red-500">‚ùå Failed to load sessions.</div>';
  }
}

loadSettings().then(() => loadSessions());
</script>

</body>
</html>
